                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                          {$now_course}->近期作业统计
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <div class="dataTable_wrapper">
                                <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                    <thead>
                                        <tr>
                                        <th><span class="label label-info">时间</span></th>
                                     <th><span class="label label-info">作业标题</span></th>
                                     <th><span class="label label-info">作业类型</span></th>
                                    <th><span class="label label-info">完成情况</span></th>
                                     <th><span class="label label-info">总人数</span></th>
                                     <th><span class="label label-info">完成人数</span></th>
                                     <th ><span class="label label-info">修改本次作业</span></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                       <volist name="recent_task" id="value" key="key" >
                                        <tr class="odd gradeX">
                                            <td>{:date('n-j H:i D',$value['start_time'])}</td>
                                            <td>{$value['title']}</td>
                                            <td>{$value['type']}</td>
                                            <td class="center"><a href="{:U('Teacher/taskdetail/index',array('id'=>$value['id'],'course'=>$now_course,'title'=>$value['title']))}"><button type="button" class="btn btn-outline btn-success">点击查看</button></a></td>
                                            <td class="center">{$value['total_number']}</td>
                                            <td>{$value['complete_number']}</td>
                                            <td><a href="{:U('Teacher/Course/send_work',array('modify'=>1,'task_id'=>$value['id'],'course'=>$value['course']))}"> <button type="button" class="btn btn-outline btn-info">修改</button></a></td>
                                        </tr>
                                      
                                    </volist>
                                   
                                    </tbody>
