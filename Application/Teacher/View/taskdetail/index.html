<body>
   <div id="wrapper">
     <include file="Public/sbider" />

        <!-- Page Content -->
        <div id="page-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading" align="">
                        <font size="4">
                         {$now_course}->作业详情->{$task_title}</font>
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <div class="dataTable_wrapper">
                                <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                    <thead>
                                        <tr>
                                        <th><span class="label label-success">提交时间</span></th>
                                     <th><span class="label label-success">学生姓名</span></th>
                                     <th><span class="label label-success">学生班级</span></th>
                                    <th><span class="label label-success">查看内容</span></th>
                                    <th><span class="label label-success">是否批改</span></th>
                                  
                                        </tr>
                                    </thead>
                                    <tbody>
                                      <volist name="task_data" id="value" key="key" >
                                        <tr class="odd gradeX">
                                      
                                            <td> <font size="4">{:date('n-j H:i D',$value['submit_time'])} </font></td>
                                             <td> <font size="4">{$value['sname']}</font></td>
                                             <td><font size="4"> {$value['class']}</font> </td>
                                           
                                             <td><font size="4"> <a href="{:U('Teacher/viewtask/index',array('stask_id'=>$value['id'],'course'=>$now_course))}"><button type="button" class="btn btn-outline btn-warning">点击查看</button></a></font></td>
                                        

                                             </if>
                                             <if condition="$value['is_mark'] eq 0">
                                             <td> <font size="4">未批改 </font></td>
                                             <else />
                                            <td> <font size="4">已修改-成绩:{$value['score']} </font></td>
                                          </if>
         
                                              </tr>
                                            </volist>
                                      
                                    </volist>
                                   
                                    </tbody>
                                </table>
                            </div>
                            <!-- /.table-responsive -->
                          
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
                    </div>
                    <!-- /.col-lg-12 -->
                </div>
                <!-- /.row -->
            </div>
